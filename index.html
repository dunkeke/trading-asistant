<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Neon Trade Terminal</title>
    <style>
      :root {
        --bg: #060b1a;
        --panel: rgba(17, 24, 39, 0.85);
        --accent: #46c6ff;
        --accent-2: #9f7aea;
        --text: #e2e8f0;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: "Inter", "PingFang SC", "Microsoft YaHei", sans-serif;
      }

      body {
        min-height: 100vh;
        background: radial-gradient(circle at top, rgba(70, 198, 255, 0.15), transparent 55%),
          linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
        color: var(--text);
      }

      header {
        padding: 32px 6vw 16px;
      }

      .title {
        font-size: clamp(24px, 3vw, 36px);
        font-weight: 700;
        letter-spacing: 0.04em;
        text-shadow: 0 0 18px rgba(70, 198, 255, 0.5), 0 0 30px rgba(159, 122, 234, 0.4);
      }

      .badge {
        display: inline-flex;
        gap: 8px;
        align-items: center;
        padding: 6px 14px;
        margin-top: 12px;
        border-radius: 999px;
        background: linear-gradient(90deg, rgba(70, 198, 255, 0.2), rgba(159, 122, 234, 0.2));
        border: 1px solid rgba(70, 198, 255, 0.45);
        text-transform: uppercase;
        letter-spacing: 0.12em;
        font-size: 12px;
      }

      .panel {
        margin: 20px 6vw 32px;
        background: var(--panel);
        border-radius: 16px;
        border: 1px solid rgba(70, 198, 255, 0.25);
        box-shadow: 0 16px 40px rgba(0, 0, 0, 0.35);
        padding: 24px;
      }

      .panel h2 {
        font-size: 18px;
        margin-bottom: 12px;
        color: var(--accent);
      }

      .panel p {
        line-height: 1.7;
        color: #cbd5f5;
        margin-bottom: 12px;
      }

      .terminal-frame {
        position: relative;
        border-radius: 12px;
        overflow: hidden;
        border: 1px solid rgba(70, 198, 255, 0.35);
        height: 75vh;
        min-height: 520px;
        background: #0b1226;
      }

      .terminal-frame iframe {
        width: 100%;
        height: 100%;
        border: none;
      }

      .hint {
        font-size: 13px;
        color: #94a3b8;
      }

      .config-box {
        border: 1px dashed rgba(159, 122, 234, 0.6);
        border-radius: 12px;
        padding: 12px 16px;
        background: rgba(15, 23, 42, 0.6);
        margin-bottom: 16px;
      }

      code {
        color: var(--accent);
      }

      footer {
        padding: 0 6vw 32px;
        color: #94a3b8;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="title">合约交易分析终端 — Neon Trade Edition</div>
      <div class="badge">Quantum UI · 智能导入 · 风控洞察</div>
    </header>

    <section class="panel">
      <h2>部署说明</h2>
      <div class="config-box">
        请将 <code>STREAMLIT_APP_URL</code> 替换为你实际部署的 Streamlit 地址。
      </div>
      <p>
        该页面用于 GitHub Pages 或静态托管。下方 iframe 会加载 Streamlit 应用界面。
      </p>
      <div class="terminal-frame">
        <iframe
          src="STREAMLIT_APP_URL"
          title="Neon Trade Terminal"
          loading="lazy"
          referrerpolicy="no-referrer"
        ></iframe>
      </div>
      <p class="hint">提示：如果浏览器阻止 iframe，请确认目标域已允许嵌入。</p>
    </section>

    <footer>
      © 2026 Neon Trade Terminal · GitHub Pages Ready
    </footer>
  </body>
</html>
